<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body class="bg-myBlack text-myWhite overflow-x-hidden">
    <!-- loader animation -->
      <div id="loader" class="fixed inset-0 z-[9999] flex flex-col items-center justify-center bg-myBlack transition-opacity duration-500">

        <img id="loader-logo" src="./images/logo.jpg" alt="logo" class="w-24 md:w-36 lg:w-48 h-24 md:h-36 lg:h-48 rounded-full border-4 border-secondary animate-bounce" />

        <div class="flex mt-4 space-x-2">

          <span class="loader-dot w-3 h-3 md:w-6 md:h-6 lg:w-10 lg:h-9 bg-secondary rounded-full animate-bounce [animation-delay:0s]"></span>
          
          <span class="loader-dot w-3 h-3 md:w-6 md:h-6 lg:w-10 lg:h-9 bg-secondary rounded-full animate-bounce [animation-delay:0.2s]"></span>
          
          <span class="loader-dot w-3 h-3 md:w-6 md:h-6 lg:w-10 lg:h-9 bg-secondary rounded-full animate-bounce [animation-delay:0.4s]"></span>
        </div>

    </div>

   <!--main content my page  -->
   <div id="main-content" class="fade-in">

     
      
      <!-- contact section -->
       <section id="contact" class="p-2 font-roboto contact overflow-x-hidden">
        <!-- contact top -->
        <h5 class="text-gray-400 font-medium text-center font-roboto uppercase">Get in touch</h5>
        <h2 class="text-myWhite font-roboto text-center font-semibold tracking-wider leading-9 text-2xl lg:text-4xl">Contact <span>Me</span>.</h2>
          
        <p class="text-gray-200 text-center text-lg lg:w-[70%] lg:mx-auto mt-4 mb-6">
          I am currently open to full time , contract, or part-time oppurtunities in frontend development
        </p>

        <!-- contact me content -->
         <div class="flex flex-col mx-auto w-[95%] md:w-[80%] lg:w-[70%] p-2 border border-secondary rounded-lg bg-primary/70 items-center justify-center lg:flex-row lg:justify-center lg:justify-between">

          <!--contact info  -->
            <!-- contact info heading -->

            <div class="flex flex-col items-start space-y-4 lg:w-full lg:flex-row lg:items-center lg:justify-center lg:justify-between lg:space-x-6 lg:space-y-0">

              <!-- contact details -->
            <div class="flex flex-col items-start space-y-4">

               <p class="text-myWhite text-lg mb-2">
              Have an awesome project in mind?
              <a href="#" class="text-secondary inline-block">Let's Discuss</a>
            </p>

              <!-- email -->
               <div class="flex justify-center gap-2.5">
                <i class="fa-solid fa-envelope mr-2 social-links inline-block"></i>
                <p class="text-gray-300 mb-2 inline-block"> ferdinardoluwajuwonlo@gmail.com</p>
               </div>
              <!-- phone -->
               <div class="flex justify-center justify-between gap-2.5">
                <i class="fa-solid fa-phone mr-2 social-links inline-block"></i>
                <p class="text-gray-300 mb-2 inline-block"> +234 903 123 4567</p>
               </div>
              <!-- address -->
               <div class="flex justify-center gap-2.5">
                <i class="fa-solid fa-location-dot mr-2 social-links inline-block"></i>
                <p class="text-gray-300 mb-2 inline-block"> Lagos, Nigeria</p>
               </div>
            </div>
          

          <!-- contact form -->  
            <div class="my-6 w-full lg:w-[60%]">
              <form action="#" class="mt-6 flex flex-col gap-3 w-full">
                <label for="contact-method" class="inline-block self-start">Contact Method</label>
                <select id="contact-method" name="contact-method" class="p-3 mb-2 w-full bg-primary/70 border border-secondary rounded-lg text-gray-300 focus:outline-none focus:border-secondary" required>
                  <option value="" disabled selected>Select a method</option>
                  <option value="whatsapp">WhatsApp</option>
                  <option value="email">Email</option>
                  <option value="linkedin">LinkedIn</option>
                  <option value="facebook">Facebook</option>
                  <option value="tiktok">TikTok</option>
                </select>

                <label for="name" class="inline-block self-start">Full Name</label>
                <input type="text" placeholder="Your Name" class="p-3 mb-2 w-full bg-primary/70 border border-secondary rounded-lg text-gray-300 focus:outline-none focus:border-secondary" required>

                <label for="email" class="inline-block self-start">Email</label>
                <input type="email" placeholder="Your Email" class="p-3 mb-2 w-full bg-primary/70 border border-secondary rounded-lg text-gray-300 focus:outline-none focus:border-secondary" required>

                <label for="message" class="inline-block self-start">Message</label>
                <textarea placeholder="Your Message" class="p-3 mb-2 w-full bg-primary/70 border border-secondary rounded-lg text-gray-300 focus:outline-none focus:border-secondary h-32 resize-none" required></textarea>
                
                <button type="submit" class="p-3 bg-secondary text-myBlack font-bold text-lg border-2 border-myBlack rounded-lg hover:bg-secondary/60 hover:scale-110 w-full sm:w-auto lg:w-[50%] lg:mx-auto">
                  Send Message <i class="fa-solid fa-envelope ml-2"></i>
                </button>
              </form>
            </div>
            </div>
            </div>


         </div>

       </section>


       <!-- footer section -->
